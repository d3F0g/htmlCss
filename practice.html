<!doctype html>
<html data-theme="cupcake">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="drawer">
		<input id="my-drawer" type="checkbox" class="drawer-toggle" />
		<div class="drawer-content">
            <!-- Page content here -->
            <div class="h-screen flex flex-col justify-center items-center gap-5">

                <!-- TITLE -->
                <h1 class="capitalize text-7xl font-bold">my favourite zoo</h1>

                <!-- PROFILE PICTURE -->
                <div class="avatar">
                <div class="w-24 rounded">
                    <img src="https://placeimg.com/192/192/people" />
                    </div>
                </div>

                <!-- NAVIGAITON BUTTON -->
                <label for="my-drawer" class="btn btn-primary drawer-button">Navigation</label>

                <!-- Change Theme -->
                <button class="btn btn-secondary" onclick="changeTheme()">CHANGE THEME</button>
                

                <!-- TABLE -->
                <div class="overflow-x-auto">
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Job</th>
                                <th>Favorite Color</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- row 1 -->
                            <tr>
                                <th>1</th>
                                <td>Cy Ganderton</td>
                                <td>Quality Control Specialist</td>
                                <td>Blue</td>
                            </tr>
                            <!-- row 2 -->
                            <tr>
                                <th>2</th>
                                <td>Hart Hagerty</td>
                                <td>Desktop Support Technician</td>
                                <td>Purple</td>
                            </tr>
                            <!-- row 3 -->
                            <tr>
                                <th>3</th>
                                <td>Brice Swyre</td>
                                <td>Tax Accountant</td>
                                <td>Red</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
		</div> 
		<div class="drawer-side">
		  <label for="my-drawer" class="drawer-overlay"></label>
		  <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
			<!-- Sidebar content here -->
			<li><a>Home</a></li>
			<li><a>About</a></li>
			<li><a>Animals</a></li>
			<li><a>Contact</a></li>
		  </ul>
		</div>
	</div>	

	

	
</body>

</html>
<script>
    function changeTheme() {
        if (document.getElementsByTagName('html')[0].getAttribute('data-theme')==='cupcake') {
            document.getElementsByTagName('html')[0].removeAttribute("data-theme", "cupcake")
            document.getElementsByTagName('html')[0].setAttribute("data-theme", "dark")
        } else {
            document.getElementsByTagName('html')[0].removeAttribute("data-theme", "dark")
            document.getElementsByTagName('html')[0].setAttribute("data-theme", "cupcake")
        }
        
    }
</script>
